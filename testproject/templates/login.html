<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
<style>

header {
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}
</style>
</head>

 <body style="background-image:url({% static 'images/login.jpg' %})">
 <div>
 <header>

  <h2>login</h2>
	<form action="login" method="post">
		{% csrf_token %}
		<input type="text" name="username" placeholder="enter username"><br>
		<input type="password" name="password" placeholder="enter your password"><br>
		<input type="submit">
	</form>

 </header>
 </div>
 </body>

</html>
